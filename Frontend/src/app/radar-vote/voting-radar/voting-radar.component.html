<ul class="list-group list-group-flush">
  <li class="list-group-item">
    {{radar.description}}
  </li>
</ul>

<div class="card-body">
  <div *ngFor="let answer of answers" class="axes">
    <app-axis [answer]="answer"></app-axis>
  </div>

  <div class="volver-btn">
    <button type="button" class="btn btn-success" [disabled]="cannotVote()" (click)="vote()">
      Votar
    </button>
  </div>
</div>
