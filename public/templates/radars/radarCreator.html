<div class="box-container">
    <md-content class="main-box" layout-padding md-theme="pine-green">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Crear Radar</span>
                <span flex></span>
                <md-button ng-click="logout()"
                           class="md-raised"
                           ng-href="/">
                    Logout
                </md-button>
            </div>
        </md-toolbar>

        <form name="createRadarForm">

            <div layout="column">
                <md-input-container flex>
                    <label>Nombre</label>
                    <input required name="name" ng-model="radar.name">
                    <div ng-messages="projectForm.radar.name.$error">
                        <div ng-message="required">El nombre es obligatorio.</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
                    <label>Descripción</label>
                    <textarea type="text"
                              class="form-control"
                              required
                              ng-model="radar.description">
                    </textarea>
                    <div ng-messages="projectForm.radar.description.$error">
                        <div ng-message="required">La descripción es obligatoria.</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row" layout-align="end end">
                <label>Agregaste {{ axesAmount }} aristas</label>
            </div>
            <md-list flex md-virtual-repeat-container style="height:300px">
                <md-subheader class="md-no-sticky">Aristas</md-subheader>
                <md-list-item class="md-2-line"
                              ng-repeat="axis in radar.axes">
                    <div class="md-list-item-text">
                        <h3> {{axis.description}} </h3>
                    </div>
                    <md-button class="md-secondary md-icon-button"
                               ng-click="removeAxis(axis)"
                               aria-label="call">
                        <md-icon md-svg-icon='images/delete-icon.svg'></md-icon>
                    </md-button>

                    <md-divider></md-divider>
                </md-list-item>
            </md-list>

            <md-divider></md-divider>
            <br>
            <md-content>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex="90">
                        <label>Nueva Arista</label>
                        <input id="axisInputId"
                               ng-keyup="$event.keyCode == 13 && !isAxisEmpty() && addAxis()"
                               ng-model="axisInput">
                    </md-input-container>

                    <div>
                        <md-button ng-disabled="isAxisEmpty()"
                                   ng-click="addAxis()"
                                   class="md-raised md-primary">
                            Agregar
                        </md-button>
                    </div>
                </div>
                <div layout="row" layout-align="end center">
                    <md-button
                            ng-disabled="radarIsInvalid()"
                            ng-click="createRadar()"
                            class="md-raised md-primary">
                        Crear
                    </md-button>
                </div>
            </md-content>


        </form>
    </md-content>
</div>
