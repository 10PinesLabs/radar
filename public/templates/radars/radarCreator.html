<div class="box-container">
    <md-content class="main-box" layout-padding md-theme="pine-green">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Crear Radar</span>
            </div>
        </md-toolbar>

        <div class="row">
            <div class="col-sm-7 center-block">
                <div>
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre"
                           required
                           ng-model="radar.name">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7 center-block">
                <div>
                    <input type="text"
                           class="form-control"
                           placeholder="Descripción"
                           required
                           ng-model="radar.description">
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-7 center-block">
                <div class="list-group"
                     style="border: 1px solid darkgrey;
                      height: 200px;
                      overflow-y: scroll;">
                    <a class="list-group-item"
                       ng-repeat="axis in radar.axes">{{axis.description}}</a>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-7 center-block">
                <div class="input-axes-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Nueva Arista"
                           id="axis-input"
                           ng-model="axisInput">

                </div>
            </div>
            <div class="col-sm-3 center-block">
                <md-button class="md-raised md-accent" ng-click="addAxis()" ng-disabled="isAxisEmpty()">
                    Agregar
                </md-button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-10 center-block">
                <md-button class="md-raised md-accent" ng-click="createRadar()" ng-disabled="radarIsInvalid()">
                    Crear
                </md-button>
                <span ng-show="radarIsInvalid()">
                    <br>
                    <br>
                    El radar tiene que tener un nombre, una descripción y al menos una arista.
                </span>
                <span ng-show="!radarIsInvalid()">
                    <br>
                    <br>
                    Radar válido.
                </span>
            </div>
        </div>
    </md-content>
</div>
