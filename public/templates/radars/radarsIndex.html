<div class="box-container">

    <md-content class="main-box" layout-padding md-theme="pine-green">

        <md-fab-speed-dial md-open="scope.isOpen"
                           class="md-fling md-fab-bottom-right md-hover-full speed-dial"
                           style="position: fixed !important;">

            <md-fab-trigger>
                <md-button aria-label="CreateRadar"
                           class="md-fab md-warn"
                           title="Crear Radar"
                           ng-href="/createRadar">
                    <md-icon class="menu-icon" md-svg-src="images/add-icon.svg"></md-icon>
                </md-button>
            </md-fab-trigger>

        </md-fab-speed-dial>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Radares</span>
                <span flex></span>
                <md-button ng-click="logout()"
                           class="landing-button"
                           ng-href="/">
                    Logout
                </md-button>
            </div>
        </md-toolbar>

        <div layout="column"
             md-whiteframe="3">

            <md-button href="/radars/selectToCompare"
                       class="md-raised md-primary"
                       style="background-color: #7CB342">
                Comparar Radares
            </md-button>

            <md-list class="md-dense">
                <md-list-item class="md-3-line"
                              ng-repeat="radar in radars">

                    <md-card flex>
                        <md-card-header>
                            <md-card-header-text>
                                <span class="md-head">{{radar.created_at | date:'dd MMM yyyy'}}</span>
                                <span class="md-subhead" ng-if="radar.active">(Abierto)</span>
                                <span class="md-subhead" ng-if="!radar.active">(Cerrado)</span>
                            </md-card-header-text>
                        </md-card-header>

                        <md-card-title>
                            <md-card-title-text>
                                <div class="md-headline"> {{ radar.name }} </div>
                            </md-card-title-text>
                        </md-card-title>

                        <md-card-content>
                            <div class="hide-description">
                                {{ radar.description }}
                            </div>
                        </md-card-content>

                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-icon-button launch"
                                       ng-click="copyLink(radar)"
                                       aria-label="CopyLink"
                                       title="Copiar link para votar al portapapeles"
                                       ng-if="radar.active">
                                <md-icon md-svg-icon="images/clipboard-icon.svg"></md-icon>
                            </md-button>

                            <md-button class="md-icon-button launch"
                                       ng-href="/radars/{{radar.id}}/results"
                                       aria-label="RadarResults"
                                       title="Resultados">
                                <md-icon md-svg-icon="images/open-icon.svg"></md-icon>
                            </md-button>

                            <md-button class="md-icon-button launch"
                                       ng-click="closeRadar(radar)"
                                       aria-label="CloseRadar"
                                       title="Cerrar"
                                       ng-if="radar.active">
                                <md-icon md-svg-icon="images/close-icon.svg"></md-icon>
                            </md-button>

                        </md-card-actions>
                    </md-card>

                </md-list-item>
            </md-list>
        </div>

    </md-content>
</div>
