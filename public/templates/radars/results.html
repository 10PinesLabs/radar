<div class="box-container">
    <md-content class="main-box" layout-padding md-theme="pine-green">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Radar: {{radar.name}}
                    <br>
                    Descripci√≥n: {{radar.description}}
                    <br>
                    <span ng-switch="radar.active">
                        <span ng-switch-when="true">(Abierto)</span>
                        <span ng-switch-when="false">(Cerrado)</span>
                    </span>
                </h1>
            </div>
            <div class="md-toolbar-tools">
                <h4>{{ radar.description }}</h4>
            </div>
        </md-toolbar>

        <div>
            <div class="draw-radar-container">
                <draw-radar result="result"
                            representation="selectedRepresentation | representationStrategy"></draw-radar>
            </div>
            <div>
                <a ng-href="{{ fileCSVUrl }}" download="{{radar.description}}.csv">Descargar CSV</a>
                <br>
                <br>
                <a ng-click="printPage()" download="{{radar.description}}.pdf">Descargar PDF</a>
                <br>
                <br>
                <md-button href="/radars" class="md-raised md-accent">Volver</md-button>

            </div>
        </div>

    </md-content>
</div>
