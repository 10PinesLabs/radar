
<div class="box-container">
    <md-content class="main-box" layout-padding md-theme="pine-green">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Radar: {{radar.name}}
                    <br>
                    Descripci√≥n: {{radar.description}}
                    <br>
                    <span ng-switch="radar.active">
                        <span ng-switch-when="true">(Abierto)</span>
                        <span ng-switch-when="false">(Cerrado)</span>
                    </span>
                </h1>
            </div>
        </md-toolbar>

        <div>
            <div class="draw-radar-container">
                <draw-radar result="result" representation="selectedRepresentation | representationStrategy"></draw-radar>
            </div>
            <div>
                <a ng-href="{{ fileCSVUrl }}" download="{{radar.description}}.csv">
                    <button>Descargar CSV</button>
                </a>
                <br>
                <br>
                <a>
                    <button ng-click="printPage()" download="{{radar.description}}.pdf">Imprimir PDF</button>
                </a>
            </div>
        </div>

    </md-content>
</div>
