<div class="box-container">
    <md-content class="main-box" layout-padding md-theme="pine-green">
        <md-toolbar>
            <div class="md-toolbar-tools">

                <h1>{{radar.name}}
                    <span ng-switch="radar.active">
                        <span ng-switch-when="true">(Abierto)</span>
                        <span ng-switch-when="false">(Cerrado)</span>
                    </span>
                </h1>
            </div>
        </md-toolbar>

        <div layout-padding layout="column" md-whiteframe="3">
            <div class="draw-radar-container">
                <draw-radar result="result"
                            representation="selectedRepresentation | representationStrategy"></draw-radar>
            </div>
            <div class="md-toolbar-tools">
                <h4 class="white-space-pre-line">{{ radar.description }}</h4>
            </div>
            <div>
                <a ng-href="{{ fileCSVUrl }}" download="{{radar.name}}.csv">
                    <md-button class="md-raised md-accent">Descargar CSV</md-button>
                </a>
                <a>
                    <md-button class="md-raised md-accent" ng-click="printPage()" download="{{radar.name}}.pdf">Imprimir PDF</md-button>
                </a>
            </div>
                <br>
                <br>
            <div>
                <md-button href="/radars" class="md-raised md-accent">Volver</md-button>
            </div>
        </div>
    </md-content>
</div>
