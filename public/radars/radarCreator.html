<div class="row">
    <div class="col-md-6">
        <h1>Crear Radar</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-3 col-md-6 center-block">
        <div>
            <input type="text"
                   class="form-control"
                   placeholder="DescripciÃ³n"
                   ng-model="radarDescription">
        </div>
    </div>
</div>

<div class="list-group"
     style="height: 200px; overflow-y: scroll;">
    <a class="list-group-item" ng-repeat="ax in axes">{{ax}}</a>
</div>

<div class="row">
    <div class="col-md-offset-3 col-md-6 center-block">
        <div class="input-axes-group">
            <input type="text"
                   class="form-control"
                   placeholder="Nuevo Axes"
                   id="axes-input"
                   ng-model="axesInput">

        </div>
    </div>
    <div class="col-md-offset-3 col-md-6 center-block">
        <span class="input-group-btn">
            <button class="btn btn-basic"
                    type="button"
                    ng-click="addAxes()">
                Agregar
            </button>
        </span>
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-offset-3 col-md-6 center-block">
        <button type="submit"
                class="btn btn-success"
                ng-click="createRadar()">
            Crear
        </button>
    </div>
</div>
