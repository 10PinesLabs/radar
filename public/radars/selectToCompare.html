<div class="box-container">
    <md-content class="main-box" layout-padding md-theme="pine-green">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>SelecciÃ³n de radares para comparar</span>
            </div>
        </md-toolbar>

        <div layout-padding layout="column" md-whiteframe="3">
            <div layout="row" layout-xs="column">
                <div flex flex-gt-sm="50">
                    <md-radio-group ng-model="beforeRadar">
                        <md-radio-button class="md-primary"
                                         ng-repeat="radar in closedRadars"
                                         ng-value="radar"
                                         ng-disabled="radar.id === afterRadar.id">
                            {{radar.id}} {{radar.description}} ({{radar.created_at | date}})
                        </md-radio-button>
                    </md-radio-group>
                </div>
                <div flex flex-gt-sm="50">
                    <md-radio-group ng-model="afterRadar">
                        <md-radio-button class="md-primary"
                                         ng-repeat="radar in closedRadars"
                                         ng-value="radar"
                                         ng-disabled="radar.id === beforeRadar.id">
                            {{radar.id}} {{radar.description}} ({{radar.created_at | date}})
                        </md-radio-button>
                    </md-radio-group>
                </div>
            </div>

            <md-button
                class="md-raised md-accent"
                ng-click="compareChosenRadars()"
                ng-disabled="afterRadar == undefined || beforeRadar == undefined">
                Comparar Radares
            </md-button>
        </div>
    </md-content>
</div>
