<app-card-container [header]="title()">

  <div class="card-body">

    <div *ngFor="let axis of axes">
      <h5>{{ axis.title }}</h5>
      <p>{{ axis.description }}</p>

      <app-axis-bar-chart [axis]="axis" [values]="radar.axisValuesFor(axis)"></app-axis-bar-chart>
      <app-axis-table-values [axis]="axis" [values]="radar.axisValuesFor(axis)"></app-axis-table-values>
      <hr>
    </div>
  </div>

</app-card-container>
