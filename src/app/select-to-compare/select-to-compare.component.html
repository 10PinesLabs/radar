<app-card-container [header]="title">

  <div class="select-to-compare-container">
    <h4 class="select-to-compare-title">
      Elegir radares para comparar
    </h4>

    <form class="select-to-compare-form">
      <div class="form-group">
        <label for="primerRadar">Primer Radar</label>
        <select class="form-control select-to-compare-select" id="primerRadar" >
          <option *ngFor="let radar of radars" [ngValue]="firstRadar">
            {{radar.title}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="segundoRadar">Segundo Radar</label>
        <select class="form-control select-to-compare-select" id="segundoRadar">
          <option *ngFor="let radar of radars" [ngValue]="secondRadar">
            {{radar.title}}
          </option>
        </select>
      </div>
    </form>
  </div>

  <p>First Radar: {{firstRadar.title}}</p>
  <p>Second Radar: {{secondRadar.title}}</p>

</app-card-container>
