<div class="view-container card">
  <h5 class="view-header card-header">{{radar.title}}</h5>

  <div *ngIf="!isVoted(); else elseVotedBlock">
      <app-voting-radar [radar]="radar" [axes]="axes" [(voted)]="voted" ></app-voting-radar>
  </div>

  <ng-template #elseVotedBlock>
    <app-voted-radar></app-voted-radar>
  </ng-template>

</div>
