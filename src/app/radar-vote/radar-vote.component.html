<div *ngIf="!radarIsUndefined(); else radarUndefined">

  <app-card-container [header]="title()">

    <div *ngIf="!isVoted(); else elseVotedBlock">
        <app-voting-radar [radar]="radar" [axes]="axes" [(voted)]="voted" ></app-voting-radar>
    </div>

    <ng-template #elseVotedBlock>
      <app-voted-radar></app-voted-radar>
    </ng-template>

  </app-card-container>

</div>

<ng-template #radarUndefined>
  <app-card-container [header]="CARGANDO">
  </app-card-container>
</ng-template>
