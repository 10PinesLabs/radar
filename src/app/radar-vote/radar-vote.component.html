<div class="view-container card">
  <h5 class="view-header card-header">{{radar.title}}</h5>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      {{radar.description}}
    </li>
  </ul>

  <div class="card-body">
    <div *ngFor="let axis of radar.axes" class="axes">
      <app-axis></app-axis>
    </div>

    <div class="volver-btn">
      <button type="button" class="btn btn-success">
        Volver
      </button>
    </div>
  </div>
</div>
