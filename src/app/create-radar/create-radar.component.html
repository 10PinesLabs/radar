<app-card-container [header]="'Crear Radar'">
  <div class="card-body">

    <form (ngSubmit)="createRadar()" #createRadarForm="ngForm">

      <app-radar-form [(radarTitle)]="radarTitle" [(radarDescription)]="radarDescription" ></app-radar-form>

      <hr>

      <app-axes-form [(axes)]="axes"></app-axes-form>

      <hr>

      <div class="create-radar-button-div">
        <button [disabled]="radarIsInvalid()" type="submit" class="btn btn-success create-radar-button">Crear</button>
      </div>
    </form>

  </div>
</app-card-container>
