<app-card-container [header]="'Crear Radar'">
  <div class="card-body">

    <form (ngSubmit)="createRadar()">
      <div class="form-group">
        <label for="radarTitle">Nombre del Radar *</label>
        <input
          type="text"
          class="form-control text-color"
          [(ngModel)]="radarTitle"
          name="radarTitle"
          id="radarTitle"
          placeholder="Nuevo Radar"
          required
        >
      </div>
      <div class="form-group">
        <label for="radarDescription">Descripci贸n del Radar</label>
        <textarea
          class="form-control text-color"
          [(ngModel)]="radarDescription"
          name="radarDescription"
          id="radarDescription"
          placeholder="Descripci贸n del Radar (Opcional)"
          rows="3"
        >
      </textarea>
      </div>

      <hr>

      <p class="axes-label">Se necesitan al menos 3 aristas para crear un radar *</p>

      <div class="card axis-card">
        <div class="card-body axis-card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let axis of axes">

              <div class="container">
                <div class="row">

                    <div class="col-sm-11">
                        <div class="row">
                            <h5 class="mb-1">{{ axis.title }}</h5>
                        </div>
                        <div class="row axis-description">
                            <p class="mb-1">{{ axis.description }}</p>
                        </div>
                    </div>

                    <div class="col-sm delete-axis-div">
                        <button class="btn delete-axis-button" (click)="eraseAxis(axis)">
                          <img src="assets/images/delete-icon.svg" width="20" />
                        </button>
                    </div>

                </div>
              </div>

              <!-- <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-1">{{ axis.title }}</h5>

                <button class="btn delete-axis-button" (click)="eraseAxis(axis)">
                  <img src="assets/images/delete-icon.svg" width="20" />
                </button>

              </div>

              <div class="axis-description">
                <p class="mb-1">{{ axis.description }}</p>
              </div> -->

            </li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <label for="axisTitle">Nombre de la Arista</label>
        <input
          type="text"
          class="form-control text-color"
          [(ngModel)]="axisTitle"
          name="axisTitle"
          id="axisTitle"
          placeholder="Nueva Arista"
          required
        >
      </div>
      <div class="form-group">
        <label for="axisDescription">Descripci贸n de la Arista</label>
        <textarea
          [(ngModel)]="axisDescription"
          name="axisDescription"
          class="form-control text-color"
          id="axisDescription"
          placeholder="Descripci贸n de la Arista (Opcional)"
          rows="3"
        >
        </textarea>
      </div>

      <button [disabled]="axisIsInvalid()" type="button" class="btn btn-primary" (click)="addAxisToAxes()">Agregar</button>

      <hr>

      <p class="required-fields-label">Los campos con (*) son obligatorios</p>

      <div class="create-radar-button-div">
        <button [disabled]="radarIsInvalid()" type="submit" class="btn btn-success create-radar-button">Crear</button>
      </div>
    </form>

  </div>
</app-card-container>
