<p class="axes-label">Se necesitan <span class="text-emphasis">al menos 3 aristas</span> para crear un radar</p>

<div class="card axis-card">
  <div [ngClass]="cardBodyClasses()">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let axis of axes">

        <div class="container">
          <div class="row">

              <div class="col-11">
                  <div class="row">
                      <h5 class="mb-1">{{ axis.title }}</h5>
                  </div>
                  <div class="row axis-description">
                      <p class="mb-1">{{ axis.description }}</p>
                  </div>
              </div>

              <div class="col-1 delete-axis-div">
                  <button class="btn delete-axis-button" (click)="eraseAxis(axis)">
                    <img src="assets/images/delete-icon.svg" width="20" />
                  </button>
              </div>

          </div>
        </div>

      </li>
    </ul>
  </div>
</div>

<div [hidden]="!showAxesQuantityError()" class="alert alert-danger">
  Se necesitan al menos 3 aristas para crear un radar
</div>

<div class="form-group">
  <label for="axisTitle">Nombre de la Arista</label>
  <input
    type="text"
    [ngClass]="axisTitleInputClass()"
    [(ngModel)]="newAxis.title"
    name="axisTitle"
    id="axisTitle"
    placeholder="Nueva Arista"
    required
    #axisTitleModel="ngModel"
  >
</div>
<div [hidden]="axisTitleModel.pristine || !showAxisTitleError()" class="alert alert-danger">
  El título de la arista es requerido para crearla
</div>

<div class="form-group">
  <label for="axisDescription">Descripción de la Arista</label>
  <textarea
    [(ngModel)]="newAxis.description"
    name="axisDescription"
    class="form-control text-color"
    id="axisDescription"
    placeholder="Descripción de la Arista"
    rows="3"
  >
  </textarea>
</div>

<button type="button" class="btn btn-primary" (click)="addAxisToAxes()">Agregar</button>
