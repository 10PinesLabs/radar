<p class="axes-label">Se necesitan al menos 3 aristas para crear un radar *</p>

<div class="card axis-card">
  <div class="card-body axis-card-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let axis of axes">

        <div class="container">
          <div class="row">

              <div class="col-sm-11">
                  <div class="row">
                      <h5 class="mb-1">{{ axis.title }}</h5>
                  </div>
                  <div class="row axis-description">
                      <p class="mb-1">{{ axis.description }}</p>
                  </div>
              </div>

              <div class="col-sm delete-axis-div">
                  <button class="btn delete-axis-button" (click)="eraseAxis(axis)">
                    <img src="assets/images/delete-icon.svg" width="20" />
                  </button>
              </div>

          </div>
        </div>

      </li>
    </ul>
  </div>
</div>

<div class="form-group">
  <label for="axisTitle">Nombre de la Arista</label>
  <input
    type="text"
    class="form-control text-color"
    [(ngModel)]="newAxis.title"
    name="axisTitle"
    id="axisTitle"
    placeholder="Nueva Arista"
    required
  >
</div>
<div class="form-group">
  <label for="axisDescription">Descripción de la Arista</label>
  <textarea
    [(ngModel)]="newAxis.description"
    name="axisDescription"
    class="form-control text-color"
    id="axisDescription"
    placeholder="Descripción de la Arista (Opcional)"
    rows="3"
  >
  </textarea>
</div>

<button [disabled]="axisIsInvalid()" type="button" class="btn btn-primary" (click)="addAxisToAxes()">Agregar</button>
